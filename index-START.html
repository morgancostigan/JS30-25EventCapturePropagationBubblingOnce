<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bodbod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
  }//end logText function

// document.body.addEventListener('click', logText); //click anywhere on body to illustrate bubbling effect of nested divs

divs.forEach(div => div.addEventListener('click', logText, {
  capture: true
} )); //capture will fire down from the top element, instead of waiting until the bottom element to fire while bubbling back up 

</script>
</body>
</html>
